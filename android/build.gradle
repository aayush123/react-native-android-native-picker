buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.1.3'
  }
}

apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.2"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 22
    versionCode 2
    versionName "0.0.2"
  }
}

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.facebook.react:react-native:+'
}